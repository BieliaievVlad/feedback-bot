<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <div class="container-fluid">

            <div class="navbar-text" sec:authorize="isAuthenticated()">
                Hello, <span sec:authentication="name"></span>!
            </div>

            <div class="navbar-text" sec:authorize="isAnonymous()">
                Hello, Guest!
            </div>

            <div class="ms-auto">
                <a sec:authorize="isAnonymous()" class="btn btn-primary me-2" href="/login">Login</a>
                <a sec:authorize="isAuthenticated()" class="btn btn-outline-danger" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
